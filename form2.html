<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agri-Ved | Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-yellow-50 to-green-50">

  <div class="auth-container bg-white w-full max-w-md p-8 rounded-2xl shadow-xl">
    <h2 id="form-title" class="text-2xl font-bold text-green-700 text-center mb-6">Sign In</h2>

    <!-- Sign In Form -->
    <form id="signin-form" class="flex flex-col gap-4">
      <label for="signin-phone" class="text-sm text-gray-700">Phone Number</label>
      <input type="tel" id="signin-phone" placeholder="Enter your phone number" required
        class="px-3 py-2 border border-green-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none">

      <label for="signin-password" class="text-sm text-gray-700">Password</label>
      <div class="relative">
        <input type="password" id="signin-password" placeholder="Enter your password" required
          class="w-full px-3 py-2 border border-green-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none">
        <button type="button" id="toggle-signin-pw"
          class="absolute right-3 top-2 text-green-600 text-sm">Show</button>
      </div>

      <button type="submit"
        class="w-full py-3 bg-green-500 text-white font-medium rounded-lg hover:bg-green-600 transition">Sign In</button>
    </form>

    <!-- Sign Up Form (hidden initially) -->
    <form id="signup-form" class="flex flex-col gap-4 hidden mt-4">
      <label for="signup-name" class="text-sm text-gray-700">Full Name</label>
      <input type="text" id="signup-name" placeholder="Enter your full name" required
        class="px-3 py-2 border border-green-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none">

      <label for="signup-phone" class="text-sm text-gray-700">Phone Number</label>
      <input type="tel" id="signup-phone" placeholder="Enter your phone number" required
        class="px-3 py-2 border border-green-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none">

      <!-- Location -->
      <label for="location" class="text-sm text-gray-700">Enter Location</label>
      <input type="text" id="location" placeholder="e.g. New Delhi, India" required
        class="w-full px-3 py-2 border border-green-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none">

      <!-- SHC option -->
      <label class="text-sm text-gray-700">Do you have a Soil Health Card (SHC)?</label>
      <select id="shc-check" required
        class="px-3 py-2 border border-green-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none">
        <option value="" disabled selected>Select an option</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <div id="shc-section" class="hidden">
        <label for="signup-shc" class="text-sm text-gray-700">SHC ID</label>
        <input type="text" id="signup-shc" placeholder="Format: SHC 123" pattern="^SHC \d{3}$"
          class="px-3 py-2 border border-green-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none">
      </div>

      <label for="signup-password" class="text-sm text-gray-700">Password</label>
      <div class="relative">
        <input type="password" id="signup-password" placeholder="Create a password" required
          class="w-full px-3 py-2 border border-green-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none">
        <button type="button" id="toggle-signup-pw"
          class="absolute right-3 top-2 text-green-600 text-sm">Show</button>
      </div>

      <button type="submit"
        class="w-full py-3 bg-yellow-500 text-white font-medium rounded-lg hover:bg-yellow-600 transition">Sign Up</button>
    </form>

    <!-- Toggle link -->
    <div class="text-center mt-4 text-sm">
      <span id="toggle-text">Don't have an account? </span>
      <a id="toggle-link" class="text-green-600 font-semibold cursor-pointer hover:underline">Sign Up</a>
    </div>
  </div>

  <script>
    
  const toggleLink = document.getElementById('toggle-link');
  const signinForm = document.getElementById('signin-form');
  const signupForm = document.getElementById('signup-form');
  const formTitle = document.getElementById('form-title');
  const toggleText = document.getElementById('toggle-text');
  const shcCheck = document.getElementById('shc-check');
  const shcSection = document.getElementById('shc-section');

  // Switch between sign in and sign up
  toggleLink.addEventListener('click', () => {
    if (signinForm.classList.contains('hidden')) {
      signinForm.classList.remove('hidden');
      signupForm.classList.add('hidden');
      formTitle.textContent = 'Sign In';
      toggleText.textContent = "Don't have an account? ";
      toggleLink.textContent = 'Sign Up';
    } else {
      signinForm.classList.add('hidden');
      signupForm.classList.remove('hidden');
      formTitle.textContent = 'Sign Up';
      toggleText.textContent = 'Already have an account? ';
      toggleLink.textContent = 'Sign In';
    }
  });

  // Password toggle
  function passwordToggle(toggleBtnId, inputId) {
    const btn = document.getElementById(toggleBtnId);
    const input = document.getElementById(inputId);
    btn.addEventListener('click', () => {
      if (input.type === 'password') {
        input.type = 'text';
        btn.textContent = 'Hide';
      } else {
        input.type = 'password';
        btn.textContent = 'Show';
      }
    });
  }
  passwordToggle('toggle-signin-pw', 'signin-password');
  passwordToggle('toggle-signup-pw', 'signup-password');

  // SHC logic
  shcCheck.addEventListener('change', () => {
    if (shcCheck.value === 'yes') {
      shcSection.classList.remove('hidden');
    } else {
      shcSection.classList.add('hidden');
      window.open("https://soilhealth.dac.gov.in/home", "_blank");
    }
  });

  // Sign in submit → redirect to home
  signinForm.addEventListener('submit', (e) => {
    e.preventDefault();
    alert('Signed in successfully!');
    window.location.href = "index.html"; // ✅ go to home after sign in
  });

  // Sign up submit with location → lat/lon → redirect
signupForm.addEventListener('submit', async (e) => {
  e.preventDefault();

  const location = document.getElementById("location").value;

  try {
    const response = await fetch(
      `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(location)}`
    );
    const data = await response.json();

    if (data.length > 0) {
      const lat = data[0].lat;
      const lon = data[0].lon;

      // Save coordinates for weather page
      localStorage.setItem("latitude", lat);
      localStorage.setItem("longitude", lon);

      alert('Account created successfully! Please sign in.');

      // ✅ Switch to sign in form
      signupForm.classList.add('hidden');
      signinForm.classList.remove('hidden');
      formTitle.textContent = 'Sign In';
      toggleText.textContent = "Don't have an account? ";
      toggleLink.textContent = 'Sign Up';
    } else {
      alert("⚠️ No coordinates found for this location. Try again!");
    }
  } catch (error) {
    console.error("Error fetching coordinates:", error);
    alert("⚠️ Error fetching coordinates. Please try again.");
  }
});

signinForm.addEventListener('submit', (e) => {
  e.preventDefault();
  alert('Signed in successfully!');
  window.location.href = "index.html"; // ✅ go to home after sign in
});

</script>

</body>

</html>
